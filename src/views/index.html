<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Redemption System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@latest"></script>
  </head>

  <body class="h-dvh grid place-items-center">
    <div class="container max-w-96">
      <div class="mb-5">
        <label for="staff_pass_id" class="block mb-2 font-medium text-gray-900"
          >Staff Pass ID</label
        >
        <input
          required
          type="text"
          form="redeem-form"
          id="staff_pass_id"
          name="staff_pass_id"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Enter Staff Pass ID"
        />
      </div>
      <form
        id="redeem-form"
        class="flex items-center mb-5"
        hx-post="/api/redeem"
        hx-target="#response"
        hx-swap="innerHTML"
        hx-on::after-request="this.reset()"
      >
        <button
          type="submit"
          class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm w-full px-5 py-2.5 text-center"
        >
          Redeem
        </button>
      </form>
      <div id="response"></div>
    </div>
    <script>
      document
        .getElementById("redeem-form")
        .addEventListener("htmx:afterRequest", (event) => {
          let response = event.detail.xhr;
          // Parse the JSON response
          let data;
          try {
            data = JSON.parse(response.response);
          } catch (error) {
            document.getElementById("response").innerHTML = `
              <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 role="alert">
                <span class="font-medium">Error:</span> Invalid Server Response
              </div>
              `;
            return;
          }
          if (response.status === 200) {
            document.getElementById("response").innerHTML = `
              <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
                <span class="font-medium">Success:</span> ${data.message}
              </div>
              `;
          } else {
            document.getElementById("response").innerHTML = `
              <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 role="alert">
                <span class="font-medium">Error:</span> ${data.error}
              </div>
              `;
          }
        });
    </script>
  </body>
</html>
